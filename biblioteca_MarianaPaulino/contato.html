<body>
  <div class="container" onsubmit="enviarContato(event)">
    <div class="card">
      <div class="intro">
        <h1>Fale com a gente</h1>
        <p>Preencha o formulário e retornaremos o contato o quanto antes.</p>
      </div>

      <form action="#" method="post">
        <div class="campo">
          <label for="nome">Nome completo</label>
          <input class="input" id="nome" name="nome" type="text" placeholder="Seu nome" required />
        </div>

        <div class="campo">
          <label for="email">E-mail</label>
          <input class="input" id="email" name="email" type="email" placeholder="voce@exemplo.com" required />
        </div>

        <div class="campo">
          <label for="telefone">Telefone</label>
          <input class="input" id="telefone" name="telefone" type="tel" placeholder="(11) 99999-9999" />
        </div>

        <div class="campo">
          <label for="assunto">Assunto </label>
          <select id="assunto" name="assunto" required>
            <option value="" disabled selected>Selecione o assunto</option>
            <option value="duvida">Dúvida</option>
            <option value="sugestao">Sugestão</option>
            <option value="reclamacao">Reclamação</option>
            <option value="outro">Outro</option>
          </select>
        </div>

        <div class="campo">
          <label for="mensagem">Mensagem </label>
          <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem" required></textarea>
        </div>

        <div class="actions">
          <button type="reset" class="limpar">Limpar</button>
          <button type="submit" class="enviar">Enviar</button>
        </div>
      </form>
      

      </div>
    </div>
  </div>
