<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Biblioteca Batman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <video class="video-logo" autoplay muted loop playsinline>
                <source src="Imagens/Batman_Logo.mp4" type="video/mp4">
            </video>
        </div>
        <h1>Biblioteca do Batman</h1>
        <nav class="menu-header">
            <a href="index.html" class="btn-contato">Início</a>
        </nav>
    </header>

    <main>
        <section id="contato">
            <h2>Entre em Contato</h2>
            <form action="#" method="post" class="form-contato">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Biblioteca Batman © 2025 - Todos os direitos reservados</p>
    </footer>
</body>
</html>
